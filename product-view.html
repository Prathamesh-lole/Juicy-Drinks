<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <link rel="stylesheet" href="product-view.css">
</head>
<body>
    <div class="main-container">
        <!-- Gallery Grid -->
        <div class="gallery-grid">
            <!-- Product 1 - Green Smoothie -->
            <div class="product-card green-theme">
                <div class="product-number">01</div>
                <div class="product-content">
                    <h2 class="product-title">Green Smoothie</h2>
                    <p class="product-subtitle">Healthy Beverage</p>
                    <a href="product1.html" class="view-more-btn">View more</a>
                </div>
                <div class="product-image">
                    <img src="images/708e0e224d6be0885da939d265103b26-removebg-preview.png" alt="Green Smoothie Bottle" class="bottle-img">
                </div>
            </div>

            <!-- Product 2 - Berry Smoothie -->
            <div class="product-card berry-theme">
                <div class="product-number">02</div>
                <div class="product-content">
                    <h2 class="product-title">Berry Smoothie</h2>
                    <p class="product-subtitle">Antioxidant Packed</p>
                    <a href="product2.html" class="view-more-btn">View more</a>
                </div>
                <div class="product-image">
                    <img src="images/purple-removebg-preview.png" alt="Berry Smoothie Bottle" class="bottle-img">
                </div>
            </div>

            <!-- Product 3 - Coffee Milk -->
            <div class="product-card coffee-theme">
                <div class="product-number">03</div>
                <div class="product-content">
                    <h2 class="product-title">Coffee Milk</h2>
                    <p class="product-subtitle">Energizing Flavour</p>
                    <a href="product4.html" class="view-more-btn">View more</a>
                </div>
                <div class="product-image">
                    <img src="images/coffee-removebg-preview.png" alt="Coffee Milk Bottle" class="bottle-img">
                </div>
            </div>

            <!-- Product 4 - Strawberry -->
            <div class="product-card strawberry-theme">
                <div class="product-number">04</div>
                <div class="product-content">
                    <h2 class="product-title">Strawberry</h2>
                    <p class="product-subtitle">Refreshing Flavour</p>
                    <a href="product3.html" class="view-more-btn">View more</a>
                </div>
                <div class="product-image">
                    <img src="images/pink-removebg-preview.png" alt="Strawberry Smoothie Bottle" class="bottle-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
